{{> header }}

<div class="flex w-full grow flex-col items-center justify-center p-4">
  <div class="mb-10 flex items-center">
    <a
      href="https://vitejs.dev"
      target="_blank"
      class="mx-4 block transition-transform hover:scale-125"
    >
      <img src="vite.svg" class="h-12" alt="Vite logo" />
    </a>
    <a
      href="https://tailwindcss.com/"
      target="_blank"
      class="mx-4 block transition-transform hover:scale-125"
    >
      <img src="tailwind.svg" class="h-12" alt="Tailwind logo" />
    </a>
  </div>
  <h1 class="text-center">Vite Tailwind Template</h1>
  <div class="p-8">
    <button
      id="counter"
      type="button"
      class="rounded border border-slate-300 px-4 py-2 hover:border-sky-500"
    >
      count is 0
    </button>
  </div>
  <p class="text-slate-400">Click on the Vite logo to learn more</p>
</div>

{{> footer }}
